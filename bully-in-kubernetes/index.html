<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookies</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    #fortune-container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #fortune-text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #fortune-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="fortune-container">
    <h1>Fortune Cookies</h1>
    <p id="fortune-text">Press the button to pick a fortune!</p>
    <button id="fortune-button" onclick="pickFortune()">Pick a Fortune</button>
  </div>

  <script>
    function pickFortune() {
      // Array of fortune quotes
      const fortunes =[
  "Today it’s up to you to create the peacefulness you long for.",
  "A friend asks only for your time not your money.",
  "If you refuse to accept anything but the best, you very often get it.",
  "A smile is your passport into the hearts of others.",
  "A good way to keep healthy is to eat more Chinese food.",
  "Your high-minded principles spell success.",
  "Hard work pays off in the future, laziness pays off now.",
  "Change can hurt, but it leads a path to something better.",
  "Enjoy the good luck a companion brings you.",
  "People are naturally attracted to you.",
  "Hidden in a valley beside an open stream- This will be the type of place where you will find your dream.",
  "A chance meeting opens new doors to success and friendship.",
  "You learn from your mistakes... You will learn a lot today.",
  "If you have something good in your life, don’t let it go!",
  "What ever you’re goal is in life, embrace it visualize it, and for it will be yours.",
  "Your shoes will make you happy today.",
  "You cannot love life until you live the life you love.",
  "Be on the lookout for coming events; They cast their shadows beforehand.",
  "Land is always on the mind of a flying bird.",
  "The man or woman you desire feels the same about you.",
  "Meeting adversity well is the source of your strength.",
  "A dream you have will come true.",
  "Our deeds determine us, as much as we determine our deeds.",
  "Never give up. You’re not a failure if you don’t give up.",
  "You will become great if you believe in yourself.",
  "There is no greater pleasure than seeing your loved ones prosper.",
  "You will marry your lover.",
  "A very attractive person has a message for you.",
  "You already know the answer to the questions lingering inside your head.",
  "It is now, and in this world, that we must live.",
  "You must try, or hate yourself for not trying.",
  "You can make your own happiness."
];


      // Select a random fortune
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const selectedFortune = fortunes[randomIndex];

      // Display the selected fortune
      document.getElementById("fortune-text").innerText = selectedFortune;
    }
  </script>
</body>
</html>
